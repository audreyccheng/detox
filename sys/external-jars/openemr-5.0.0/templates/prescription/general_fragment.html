<table>
  {if empty($prescriptions)}
        <tr class='text'>
                <td>&nbsp;&nbsp;{xl t='None'}</td>
        </tr>
  {/if}
	{foreach from=$prescriptions item=prescription}
  {if $prescription->get_active() > 0}
	<tr class='text'>
		<td>{$prescription->drug}</td>
		<td>{$prescription->get_dosage_display()}</td>
	</tr>
  {/if}
	{/foreach}
</table>
